<div>
  <div
    *ngFor="let position of salaries$ | async as salaries"
    class="item"
    [class.selected]="position.id == selected?.id"
    (click)="selected = position"
  >
    {{position.id + ': ' + position.name}}
  </div>
  <div class="buttons">
    <button type="button" (click)="selected = {}">
      Новый
    </button>
  </div>
</div>
<div>
  <app-position
    *ngIf="selected"
    [position]="selected"
    #postion
  >
    <div class="buttons">
      <button *ngIf="!selected.id" type="button" (click)="save(postion.model)">Сохранить</button>
      <button *ngIf="selected.id" type="button" (click)="update(postion.model)">Обновить</button>
      <button type="button" (click)="delete(postion.model)">Удалить</button>
      <button type="button" (click)="selected = null">Отменить</button>
    </div>
  </app-position>
</div>
