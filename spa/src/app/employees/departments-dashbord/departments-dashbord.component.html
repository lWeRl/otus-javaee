<div>
  <div
    *ngFor="let department of departments$ | async as employees"
    class="item"
    [class.selected]="department.id == selected?.id"
    (click)="selected = department"
  >
    {{department.id + ': ' + department.name}}
  </div>
  <div class="buttons">
    <button type="button" (click)="selected = {}">
      Новый
    </button>
  </div>
</div>
<div>
  <app-department
    *ngIf="selected"
    [model]="selected"
  >
    <div class="buttons">
      <button *ngIf="!selected.id" type="button" (click)="save(selected)">Сохранить</button>
      <button *ngIf="selected.id" type="button" (click)="update(selected)">Обновить</button>
      <button type="button" (click)="delete(selected)">Удалить</button>
      <button type="button" (click)="selected = null">Отменить</button>
    </div>
  </app-department>
</div>
